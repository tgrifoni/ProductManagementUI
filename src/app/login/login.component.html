<div class="login-container">
    <div>
        <h1 class="header">{{pageTitle}}</h1>
    </div>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="col-md-12 mb-3">
                <mat-form-field appearance="fill" class="col-md-4">
                    <mat-label>Usuário</mat-label>
                    <input matInput 
                        placeholder="username" id="username" name="username" formControlName="username" required maxlength="50" />
                    <mat-error *ngIf="f.username.errors?.required">Campo obrigatório</mat-error>
                    <mat-error *ngIf="f.username.errors?.minlength">O Usuário deve possuir no mínimo 6 caracteres</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="fill" class="col-md-4">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput 
                        id="password" name="password" formControlName="password" required maxlength="50" />
                    <mat-error *ngIf="f.password.errors?.required">Campo obrigatório</mat-error>
                    <mat-error *ngIf="f.password.errors?.minlength">A senha deve possuir no mínimo 6 caracteres</mat-error>
                </mat-form-field>
            </div>
            <mat-card-actions class="mt-4">
                <div class="col-md-12">
                    <button mat-stroked-button color="accent" class="mr-3" [routerLink]="['/welcome']">
                        Cancelar
                    </button>
                    <button mat-stroked-button color="primary" [disabled]="!loginForm.valid" type="submit">
                        Salvar
                    </button>
                </div>
            </mat-card-actions>
        </form>
    </div>
</div>
